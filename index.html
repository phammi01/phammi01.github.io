<html>
<link rel="stylesheet" href="shop.css" type="text/css">
<head><h1>grocery list</h1></head>
<body>
<ul id="grocerylist">
       </ul>
        <label for="item">Item:</label>
   <input id="item" type="text">
   <label for="category">Category:</label>
   <select id="category">
           <option>food</option>
           <option>drinks</option>
           <option>hygiene</option>
           <option>gifts</option>
           <option>clothing</option>
   </select>
   <button onclick="additem()">Place order</button>
       <script type="text/javascript">
         additem = function() {
   myCb = document.createElement('input');   
   myCb.type='checkbox';
   myCb.onclick=checkme;
   myUL = document.querySelector('#grocerylist');
   myTextbox = document.querySelector('#item');
   myLi = document.createElement('li');
   myGrocery = document.createTextNode(myTextbox.value);
   myLi.appendChild(myGrocery);
   myUL.appendChild(myLi);
   myLi.appendChild(myCb);
   myTextbox.value = "";
   localSave('grocerylist')
         }
         </script>
   <script src="grocery.js" type="text/javascript"></script>
   <script src="hhtp/reputablejournal.com/CS13/listsaver.js" type="text/javascript"></script>
   <script type="text/javascript">
     checkme=function() {
   
    if(this.checked) 
    {this.parentNode.classList.add("done");
     }
    else
    {this.parentNode.classList.remove("done");
     }
    
   }
 
    window.onload=function() {
        restoreList('grocerylist',checkme);
    }
         
         }
   </script>
   </body> 
</html>
