<html>
<link rel="stylesheet" href="shop.css" type="text/css">
<head><h1>grocery list</h1></head>
<body>
<ul id="grocerylist">
       </ul>
        <label for="item">Item:</label>
   <input id="item" type="text">
   <label for="category">Category:</label>
   <select id="category">
           <option>food</option>
           <option>drinks</option>
           <option>hygiene</option>
           <option>gifts</option>
           <option>clothing</option>
   </select>
   <button onclick="additem()">Place order</button>
       <script type="text/javascript">
         additem = function() {
   myCb = document.createElement('input');   
   myCb.type='checkbox';
   myUL = document.querySelector('#grocerylist');
   myTextbox = document.querySelector('#item');
   myLi = document.createElement('li');
   myGrocery = document.createTextNode(myTextbox.value);
   myLi.appendChild(myGrocery);
   myUL.appendChild(myLi);
   myLi.appendChild(myCb);
   myTextbox.value = "";
   window.onload = function () {
          restoreList('grocerylist',donefunct);
   }
         }
   </script>
   </body> 
</html>
